<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Event Challenge</title>
</head>
<body>
    <h2>Javascript Event Challenge</h2>

    <!-- Button to show today's date -->
    <button id="showDateBtn">Show Date</button>
    <p id="dateDisplay"></p>

    <!-- Select box for branch -->
    <div class="branch">
        <h4>Select Your Branch</h4>
        <select name="branch" id="branch">
            <option value="CSE">CSE</option>
            <option value="Civil">Civil</option>
            <option value="EXTC">EXTC</option>
            <option value="Electrical">Electrical</option>
            <!-- Add more options if needed -->
        </select>
    </div>

    <!-- Box for onmouseover and onmouseout events -->
    <div class="box" id="box"></div>

    <!-- Input fields for onkeydown and onkeyup events -->
    <div class="keyevents">
        <h4>Your name</h4>
        <input type="text" name="name" id="name">
        <h4>Surname</h4>
        <input type="text" name="surname" id="surname">
    </div>

    <script src="script.js"></script>
</body>
</html>
